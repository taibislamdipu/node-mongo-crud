<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="container">
    <h1>Look mom, I have a MongoDB Database!!!</h1>

    <form action="/addProduct" method="post">

        <input type="text" name="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">

        <button type="submit" class="btn btn-success">Add Product</button>

    </form>

    <div id="products">

    </div>

    <div id="update">

    </div>

    <script>
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products);
                    const container = document.getElementById('products');
                    container.innerHTML = '';
                    products.forEach(pd => {
                        const p = document.createElement('p');
                        p.innerHTML = `

                        <div class="mt-2">

                        <strong>Name: ${pd.name}</strong>.
                        Quantity: ${pd.quantity},
                        Price: <b>$</b>${pd.price}

                        <button class="btn btn-warning" onclick="loadProduct('${pd._id}')">Update</button>

                        <button class="btn btn-danger" onclick="deleteProduct(event, '${pd._id}')">Delete</button>

                        </div>
                    `;
                        container.appendChild(p);
                    })
                })
        }
        loadAllProducts();


        function loadProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('update');
                    update.innerHTML = `
                        <h3>Update: ${data._id}</h3>
                        Price: <input type="text" value="${data.price}" id="price" class="form-control w-25">
                        <br>
                        Quantity: <input type="text" value="${data.quantity}" id="quantity"  class="form-control w-25">
                        <br>
                        <button onclick="updateProduct('${data._id}')" type="submit" class="btn btn-primary">Submit</button>                        
                   
                    `;

                })
        }


        function updateProduct(id) {
            // console.log('hit inside');
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = { id, price, quantity };

            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
                .then(res => res.json())
                .then(result => {
                    // console.log('updated');
                    if (result == true) {
                        loadAllProducts();
                        document.getElementById('update').innerHTML = '';
                    }
                })

        }

        function deleteProduct(event, id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    if (result) {
                        event.target.parentNode.style.display = 'none';
                    }
                })

        }
    </script>
</body>

</html>
